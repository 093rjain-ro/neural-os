
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="manifest.json">
    <title>Neural OS | High-Performance Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505;
            --electric-violet: #8B5CF6;
            --surgical-blue: #06B6D4;
            --cyber-lime: #BEF264;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--obsidian);
            color: #f1f5f9;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .heading-serif {
            font-family: 'Cinzel', serif;
        }
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            overflow: hidden;
        }
        .nebula {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.03) 0%, transparent 60%);
            filter: blur(80px);
            opacity: 0.6;
            animation: nebula-drift 60s infinite linear;
        }
        @keyframes nebula-drift {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }
        .star-twinkle {
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .milky-way {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 300px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(139, 92, 246, 0.02) 20%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(139, 92, 246, 0.02) 80%, 
                transparent 100%);
            transform: translate(-50%, -50%) rotate(-45deg);
            filter: blur(100px);
            pointer-events: none;
        }
        .glass-card {
            background: rgba(5, 5, 5, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.9);
        }
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 1.5rem;
        }
        @media (max-width: 1024px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 640px) {
            .bento-grid {
                grid-template-columns: 1fr;
            }
        }
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="min-h-screen safe-area-inset">
    <div class="neural-bg" id="neural-canvas">
        <div class="nebula"></div>
        <div class="milky-way"></div>
    </div>
    <div id="root"></div>
    <script>
        const canvas = document.getElementById('neural-canvas');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 1.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            canvas.appendChild(star);
        }
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star star-twinkle';
            const size = Math.random() * 2 + 0.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            canvas.appendChild(star);
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
